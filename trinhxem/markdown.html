<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/core.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
    <style>
        .markdown-body {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .hljs {
            background: #f8f8f8 !important;
            border-radius: 0.5rem;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Markdown Viewer</h1>
            <p class="text-gray-600 mt-2">Xem nội dung file Markdown từ URL</p>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="urlForm" class="flex gap-4">
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="Nhập URL file Markdown..." 
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
                <button 
                    type="submit" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                >
                    Xem
                </button>
            </form>
        </div>

        <div id="loading" class="text-center hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mb-2"></div>
            <p>Đang tải file...</p>
        </div>

        <div id="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-8 hidden" role="alert">
            <p id="errorMessage"></p>
        </div>

        <div id="markdownContainer" class="markdown-body hidden">
            <div id="markdownContent"></div>
        </div>
    </div>

    <script>
        // Cấu hình marked và highlight.js
        marked.setOptions({
            breaks: true,
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        // Xử lý khi trang load
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const url = params.get('url');
            
            if (url) {
                document.getElementById('urlInput').value = url;
                loadMarkdown(url);
            }
            
            // Xử lý form
            document.getElementById('urlForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const url = document.getElementById('urlInput').value.trim();
                if (url) {
                    // Cập nhật URL trình duyệt
                    window.history.pushState({}, '', `?url=${encodeURIComponent(url)}`);
                    loadMarkdown(url);
                }
            });
        });

        // Hàm tải markdown
        async function loadMarkdown(url) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            const markdownContainer = document.getElementById('markdownContainer');
            const markdownContent = document.getElementById('markdownContent');
            
            // Reset UI
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            markdownContainer.classList.add('hidden');
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Lỗi HTTP: ${response.status}`);
                }
                
                const text = await response.text();
                markdownContent.innerHTML = marked.parse(text);
                markdownContainer.classList.remove('hidden');
            } catch (err) {
                errorMessage.textContent = `Không thể tải file: ${err.message}`;
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
